<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Car Geeks</title>
    {% load static %}
    <link rel = "icon" href="{% static 'images/titleicon.png'%}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="{% static 'styles/virtualcargeeksstyle.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body class="client-form-body">
    <div class="steps">
        <h5>Step 2 of 2</h5>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 50%; background-color: #F76C6C; color: #F76C6C;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div class="main-form-body">
        <form id="form-personal-information" action="{% url 'successmessage' %}" method="post">
            {% csrf_token %}
            <div class="personal-information-input-container" id="employment-status-form">
                <label for="employment_status" class="personal-information-label">{{ form.employment_status.label }}</label>
                {{ form.employment_status }}
            </div>
            <div class="personal-information-input-container" id="company-name-form">
                <label for="company_name" class="personal-information-label">{{ form.company_name.label }}</label>
                {{ form.company_name }}
            </div>
            <div class="personal-information-input-container" id="job-title-form">
                <label for="job_title" class="personal-information-label">{{ form.job_title.label }}</label>
                {{ form.job_title }}
            </div>
            <div class="personal-information-input-container" id="employment-length-form">
                <label for="employment_length" class="personal-information-label">{{ form.employment_length.label }}</label>
                {{ form.employment_length }}
            </div>
            <div class="personal-information-input-container" id="salary-form">
                <label for="salary" class="personal-information-label">{{ form.salary.label }}</label>
                {{ form.salary }}
            </div>
            <div class="personal-information-input-container" id="monthly-income-form">
                <label for="monthly_income" class="personal-information-label">{{ form.monthly_income.label }}</label>
                {{ form.monthly_income }}
            </div>
            <div class="personal-information-input-container" id="other-income-form">
                <label for="other_income" class="personal-information-label">{{ form.other_income.label }}</label>
                {{ form.other_income }}
            </div>
            <div class="personal-information-input-container" id="paystub-file-form">
                <label for="paystub_file" class="personal-information-label">{{ form.paystub_file.label }}</label>
                {{ form.paystub_file }}
            </div>
            <div class="personal-information-input-container" id="tax-return-form">
                <label for="tax_return" class="personal-information-label">{{ form.tax_return.label }}</label>
                {{ form.tax_return }}
            </div>
            <div class="personal-information-next">
                <input class="client-form-submit-button" type="submit" value="Prev">
                <input class="client-form-submit-button" type="submit" value="Next">
            </div>
        </form>
    </div>

</body>
<script type="text/javascript" src="{% static 'script/dashboardjavascript.js' %}"></script>
</html>
