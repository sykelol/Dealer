<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Car Geeks</title>
    {% load static %}
    <link rel = "icon" href="{% static 'images/titleicon.png'%}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="{% static 'styles/virtualcargeeksstyle.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Oswald:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="password-reset-container">
    <h3>Enter your new password</h3>
    <p class="password-reset-form-p">Please enter your new password and confirm your new password.</p>
    <form class="password-reset-form" method="post">
        {% csrf_token %}
        {{ form }}
        <br>
        <br>
        <div class="password-reset-button-container">
            <input style="padding: 15px 25px;" class="password-reset-button" type="submit" name="Send Email" value="Change my password">
        </div>
    </form>
</div>
</body>
</html>
