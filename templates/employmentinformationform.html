<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Car Geeks</title>
    {% load static %}
    <link rel = "icon" href="{% static 'images/titleicon.png'%}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="{% static 'styles/virtualcargeeksstyle.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body class="client-form-body">
    <div class="client-container">
        <div class="steps">
            <h4>Employment Information</h4>
            <h5>Step 2 of 2</h5>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 50%; background-color: #F76C6C; color: #F76C6C;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <form class="client-form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="client-form-group">
                <label for="company_name" class="client-label">{{ form.employment_status.label }}</label> {{ form.employment_status }}
            </div>
            <div class="client-form-group">
                <label for="company_name" class="client-label">{{ form.company_name.label }}</label> {{ form.company_name }}
            </div>
            <div class="client-form-group">
                <label for="company_name" class="client-label">{{ form.job_title.label }}</label> {{ form.job_title }}
            </div>
            <div class="client-form-group">
                <label for="company_name" class="client-label">{{ form.employment_length.label }}</label> {{ form.employment_length }}
            </div>
            <div class="client-form-group">
                <label for="company_name" class="client-label">{{ form.salary.label }}</label> {{ form.salary }}
            </div>
            <div class="client-form-group">
                <label for="company_name" class="client-label">{{ form.monthly_income.label }}</label> {{ form.monthly_income }}
            </div>
            <div class="client-form-group">
                <label for="company_name" class="client-label">{{ form.other_income.label }}</label> {{ form.other_income }}
            </div>
            <div class="client-form-group">
                <label for="company_name" class="client-label">{{ form.paystub_file.label }}</label> {{ form.paystub_file }}
            </div>
            <div class="client-form-group">
                <label for="company_name" class="client-label">{{ form.tax_return.label }}</label> {{ form.tax_return }}
            </div>
            <a href="{% url 'personalinformationview' %}" class="btn btn-secondary">Previous</a>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
